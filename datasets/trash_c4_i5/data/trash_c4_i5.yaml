# trash car dataset
# Train command: python train.py --data trash_c4_i5.yaml
# Default dataset location is next to YOLOv5:
#   /parent
#     /datasets/coco
#     /yolov5


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../datasets/trash_c4_i5  # dataset root dir
train: images   # train images (relative to 'path') 503 images
val: images   # train images (relative to 'path') 5000 images
test: 

# Classes
nc: 5  # number of classes
names: [ "bottle", "battery", "cup", "orange", "paper"]  # class names

